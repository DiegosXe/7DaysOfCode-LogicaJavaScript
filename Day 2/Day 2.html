    <main>
      <section class="conteudo">
        <div class="largura-conteudo">
          <h1 class="titulo-principal">Variáveis</h1>
          <div class="caixa">
            <form>
              <label for="nome">Qual seu nome?</label>
              <input type="text" id="nome" name="nome" class="input-padrao">
      
              <label for="idade">Quantos anos você tem?</label>
              <input type="number" id="idade" name="idade" class="input-padrao">
      
              <label for="linguagem">Qual linguagem de programação você está estudando?</label>
              <input type="text" id="linguagem" name="linguagem" class="input-padrao">
              
              <input type="button" value="Enviar" id="enviar">
            </form>
            
            <div class="modal hidden">
              <div class="flex">
                <input type="button" value="⨉" class="btn-close" id="fechar">
              </div>
              <div class="msg1">
              </div>
              <div class="msg2">
              </div>
              <fieldset>
                <label for="radio-sim" class="opts sim">
                  <input type="radio" name="option" id="sim">Sim
                </label>
                <label for="radio-nao" class="opts nao">
                  <input type="radio" name="option" id="nao">Não
                </label>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
